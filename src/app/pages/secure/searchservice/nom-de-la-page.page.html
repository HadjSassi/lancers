<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">
      Search services
    </ion-title>
   <!-- <ion-buttons slot="primary">
     <ion-button color="secondary" > (click)="filter()" -->
        <!-- <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>  -->
      <ion-buttons slot="start">
        <ion-back-button color="secondary" text="Back" defaultHref="/home">
        </ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="toolbar-search">
      <ion-searchbar color="dark" showCancelButton="focus" placeholder="Company, category, expense ..."></ion-searchbar>
      <ion-item>
        <ion-label position="stacked">Prix maximum :</ion-label>
        <ion-input type="number" [(ngModel)]="maxPrice" (ionChange)="filterServices()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Score minimum :</ion-label>
        <ion-input type="number" [(ngModel)]="minScore" (ionChange)="filterServices()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Durée maximale :</ion-label>
        <ion-select [(ngModel)]="maxDuration" (ionChange)="filterServices()">
          <ion-select-option value="1"> heures</ion-select-option>
          <ion-select-option value="2"> jours</ion-select-option>
          <ion-select-option value="3"> moins</ion-select-option>
          <!-- Autres options de durée -->
        </ion-select>
      </ion-item>


    </ion-toolbar>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">searchservice</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
