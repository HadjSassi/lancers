<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="secondary">
     services
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" routerLink="/settings">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <div class="ion-padding">
    <ion-title size="large"color="secondary" >Become a Seller</ion-title>

    <ion-card color="primary" class="ion-no-margin ion-card-chart animate__animated animate__fadeIn">
      <!-- Form -->
      <form (submit)="submitForm()" ngForm #forma="ngForm" >
        <ion-item>
          <ion-label position="floating">Service</ion-label>
          <ion-input type="text" [(ngModel)]="serviceName" name="skills" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input type="text" [(ngModel)]="description" name="description" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number" [(ngModel)]="price" name="price" required></ion-input>
        </ion-item>

        <ion-button type="submit" expand="full" [disabled]="forma.invalid" color="light">add service</ion-button>
      </form>
    </ion-card>
    <ion-list>
      <ion-item   *ngFor="let service of services; let i = index">
          <ion-label>
              <h2>{{ service.servicesNames }}</h2>

              <p>{{ service.description }}</p>
              <p>{{ service.price }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button class="button-margin" (click)="editService(i)">Edit</ion-button>
<ion-button class="button-margin" (click)="deleteService(i)">Delete</ion-button>

          </ion-buttons>
      </ion-item>
  </ion-list>

  </div>

</ion-content>
