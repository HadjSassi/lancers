<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Back" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="primary">
      Settings
    </ion-title>
    <ion-avatar slot="start">
      <img src="./assets/icon/LOGOPRO.PNG" alt="Logo">
    </ion-avatar>



      <ion-buttons slot="end">
        <ion-toggle [(ngModel)]="dark" (ionChange)="toggleDarkMode($event)"></ion-toggle>
        <ion-icon name="moon-outline"></ion-icon>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="openLanguageSelect()">
          <ion-icon name="globe"></ion-icon>
        </ion-button>
        <ion-select [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()" #languageSelect>
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="fr">French</ion-select-option>
          <!-- Add more language options as needed -->
        </ion-select>
      </ion-buttons>

    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-no-margin profile-card">
    <ion-card-content>
      <ion-avatar>
        <ion-img *ngIf="capturedImage; else defaultImage" [src]="capturedImage"></ion-img>
        <ng-template #defaultImage>
          <img src="..\assets\icon\Profile-Transparent.png">
        </ng-template>      </ion-avatar>

      <h1>
        <ion-text color="tertiary"><strong>{{this.currentProfile.prenom}} {{this.currentProfile.nom}}</strong></ion-text>
      </h1>

      <p>
<!--       <ion-text color="medium">john.doe@mail.com</ion-text>-->
      </p>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="tertiary">Personal</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list lines="full">
      <ion-item color="primary" button routerLink="profile/edit">
        <ion-icon slot="start" color="light" name="person"></ion-icon>
        <ion-label>
          <h3>Profile</h3>
        </ion-label>
      </ion-item>
      <ion-item color="primary" button routerLink="account">
        <ion-icon slot="start" color="light" name="person-circle"></ion-icon>
        <ion-label>
          <h3>Account settings</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item color="primary" button detail=false>
        <ion-icon slot="start" color="light" name="log-out"></ion-icon>
        <ion-label color="light">
          <h3>Sign out</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
