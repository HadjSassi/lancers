<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/signup">
        Sign up
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="primary">Sign in</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="primary">Login to your account.</ion-text>
      </p>
    </div>
    <form class="form-default" [formGroup]="signin_form" (submit)="signIn()">
      <ion-item color="light" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item color="light" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Password
        </ion-label>
        <ion-input color="secondary" formControlName="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" type="submit" expand="block" size="large" color="secondary">
        Sign in
      </ion-button>

      <ion-button color="dark" fill="clear" expand="block" class="ion-button-small ion-margin-top-medium"
                  routerLink="/password-reset">
        Forgot password?
      </ion-button>
    </form>
    <!-- </div> -->
    <div class="auto-group-1ssn-bmp">
      <div class="rectangle-29-LjQ"></div>
      <p class="or-sign-up-with-dCi">Or Sign in With</p>
      <div class="rectangle-30-9gr"></div>
    </div>
    <div class="auto-group-xzg6-ThY">
      <div class="auto-group-dkjn-yvn">
        <ion-button class="google-button" expand="block" shape="round" color="danger">googleSignIn</ion-button>


        <ion-button class="github-button" expand="block" shape="round" color="dark">
          <ion-icon slot="start" name="logo-github"></ion-icon>
          <ion-label>GitHub</ion-label>
        </ion-button>
      </div>
    </div>
  </div>
  <div class="ion-text-center ion-margin-top">
    <ion-text color="medium">
      <small>&copy;{{current_year}}  Neirouz & Mahdi</small>
    </ion-text>
  </div>


</ion-content>
