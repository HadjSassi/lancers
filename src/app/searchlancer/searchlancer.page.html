<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">

    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Back" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>

       <ion-button color="secondary" (click)="filter()"> -->
        <!-- <ion-icon slot="icon-only" name="filter"></ion-icon>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="toolbar-search">
      <ion-searchbar color="dark" showCancelButton="focus" placeholder="Company, category, expense ..."></ion-searchbar>
    </ion-toolbar>
  

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">searchlancer</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-item>
  <ion-label position="stacked">Score minimum :</ion-label>
  <ion-input type="number" [(ngModel)]="minScore"  (ionChange)="onScoreChange()"></ion-input>
</ion-item>
